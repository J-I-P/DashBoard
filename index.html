<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Client/lib/bootstrap/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Client/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./Client/css/cal.css">
    <title>DashBoard</title>
  </head>
  <body>
      <div class="container">
        <nav>
            <h1><i class="fas fa-pencil-alt"></i> &nbsp;&nbsp;&nbsp;DashBoard</h1>
        </nav>    
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2">
                <div class="list-group" id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#home" role="tab">
                        <i class="fas fa-home"></i><br>
                        Home
                    </a>
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#profile" role="tab">
                        <i class="fas fa-users"></i><br>
                        Profile
                    </a>
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#messages" role="tab">
                        <i class="fas fa-comments"></i><br>
                        Messages
                    </a>
                    <a class="list-group-item list-group-item-action text-center active" data-toggle="list" href="#new" role="tab">
                        <i class="fas fa-cog"></i><br>
                        Settings
                    </a>
                    <!--
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#pos" role="tab">
                        <i class="fas fa-store"></i><br>
                        Shop
                    </a>
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#posGet" role="tab">
                        <i class="fas fa-store"></i><br>
                        Shop List
                    </a>   -->
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#color" role="tab">
                        <i class="fas fa-palette"></i><br>
                        Color
                    </a>
                    <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#cal" role="tab">
                        <i class="fas fa-calculator"></i><br>
                        Calculator
                    </a>      
                </div>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10">
                <div class="tab-content">
                    <div class="tab-pane" id="home" role="tabpanel">

                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel">

                    </div>
                    <div class="tab-pane" id="messages" role="tabpanel">

                    </div>
                    <div class="tab-pane active" id="new" role="tabpanel">
                        
                    </div>
                    <!--
                    <div class="tab-pane" id="pos" role="tabpanel">
                        
                    </div>
                    <div class="tab-pane" id="posGet" role="tabpanel">
                        
                    </div>-->
                    <div class="tab-pane" id="color" role="tabpanel">

                    </div>
                    <div class="tab-pane" id="cal" role="tabpanel">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./Client/lib/jQuery/jquery.min.js"></script>
    <script src="./Client/lib/popper/popper.min.js"></script>
    <script src="./Client/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Client/lib/numeral/numeral.js"></script>
    <script src="./Client/js/chgColor.js"></script>
    <script src="./Client/js/cal.js"></script>
    <script src="./Client/js/pos.js"></script>
    <script src="./Client/js/posGet.js"></script>
    <script src="./Client/js/new.js"></script>
    <script src="./Client/js/app.js"></script>
  </body>
</html>
